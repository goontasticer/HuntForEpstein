<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Killer - Castlevania-Inspired Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a0a0a 50%, #0a0a1a 100%);
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(139, 0, 0, 0.5),
                        0 0 100px rgba(255, 0, 0, 0.2);
            border: 3px solid #8B0000;
            border-radius: 5px;
        }
        
        #gameCanvas {
            display: block;
            background: #000000;
            border-radius: 3px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8B0000;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 20px #8B0000;
            animation: pulse 2s infinite;
            font-family: 'Georgia', serif;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: #8B0000;
            font-size: 16px;
            text-align: center;
            opacity: 0.9;
            font-family: 'Georgia', serif;
            width: 100%;
        }
        
        .controls kbd {
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid #8B0000;
            border-radius: 4px;
            padding: 4px 8px;
            margin: 0 3px;
            font-family: inherit;
            font-weight: bold;
        }
        
        .game-title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #8B0000;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }
        
        .subtitle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 14px;
            font-style: italic;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="game-title">VAMPIRE KILLER</div>
        <div class="subtitle">A Gothic Action Adventure</div>
        <canvas id="gameCanvas" width="1024" height="768"></canvas>
        <div id="loading">Preparing for Darkness...</div>
        <div class="controls">
            <div>
                <kbd>←</kbd><kbd>→</kbd> Move <kbd>↑</kbd><kbd>↓</kbd> Stairs <kbd>Space</kbd> Jump <kbd>Z</kbd> Whip <kbd>X</kbd> Subweapon
            </div>
            <div style="margin-top: 8px; font-size: 14px; color: #666;">
                Can't change direction mid-air • Break candles for items • Hearts are subweapon ammo
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    <script>
        // Hide loading screen when game starts
        setTimeout(() => {
            const loading = document.getElementById('loading');
            loading.style.transition = 'opacity 1s';
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);
        }, 1500);
    </script>
</body>
</html>
